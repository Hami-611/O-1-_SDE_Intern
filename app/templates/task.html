<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Task Page</title>
    <!-- Bootstrap CSS for better UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card p-4">
                    <h1 class="mb-3 text-primary">{{ title }}</h1>
                    <p class="lead">{{ message }}</p>
                    <ul class="task-list list-unstyled mt-4">
                        {% for item in tasks %}
                            <li>
                                <span class="badge bg-info me-2">{{ forloop.counter }}</span>
                                {{ item }}
                            </li>
                        {% empty %}
                            <li class="text-muted">No tasks available.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
